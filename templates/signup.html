<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="container-fluid">
        <div class="row m-auto">
            <div class="col-lg-6 d-block">
                <img src="/Teacher student-amico.svg" alt="">
            </div>
            <div class="col-lg-6 d-block">
                <h2>Login</h2>
                <form>
                    <div class="profile">
                        <i class="bi bi-envelope-fill"></i>
                        <label for="username">Email:</label><br>
                        <input type="text" id="username" name="username"><br>
                    </div>
                    <hr>
                    <div class="profile">
                        <i class="bi bi-person-check"></i>
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br>
                    </div>
                    <hr>
                    <div class="pswrd">
                        <i class="bi bi-lock-fill"></i>
                        <label for="pwd">Password:</label><br>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <hr>
                    <div class="pswrd">
                        <i class="bi bi-lock-fill"></i>
                        <label for="pwd">Confirm Password:</label><br>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <hr>
                </form>
                <div class="container password">
                    <div class="remember">
                        <input type="checkbox" name="" id="">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <div class="forgot">
                        
                    </div>
                </div>
                <div class="container login p-0 mt-3">
                    <button class="btn btn-outline-secondary w-100">Login</button>
                </div>
                <div class="container teacher">
                    <p>Already have Account<a href="/login.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</html>
